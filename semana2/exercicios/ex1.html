<!-- 1) Implemente um script JavaScript que exiba a data atual no 
formato: Quinta-feira, 22 de agosto de 2024 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Atual</title>
    <link rel="stylesheet" href="css/ex1.css">
</head>
<body>
    <div class="container">
        <h1>Data Atual</h1>
        <p id="data"></p>
    </div>

    <script>
        function obterDataAtual() {
            const diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            const mesesDoAno = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

            const data = new Date();
            const diaSemana = diasDaSemana[data.getDay()];
            const dia = data.getDate();
            const mes = mesesDoAno[data.getMonth()];
            const ano = data.getFullYear();

            const dataFormatada = `${diaSemana}, ${dia} de ${mes} de ${ano}`;
            document.getElementById("data").innerText = dataFormatada;
        }

        obterDataAtual();
    </script>
</body>
</html>
