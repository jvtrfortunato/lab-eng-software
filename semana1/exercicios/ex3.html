<!-- 3)Implemente um script JavaScript que solicite ao usuário um número inteiro 
positivo. Assim que o usuário digitar um valor válido calcule o fatorial do 
mesmo e exiba o resultado em uma janela de alerta. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Fatorial</h2>
        <input type="number" id="numero" placeholder="Digite um número" min="0">
        <button onclick="calcularFatorial()">Calcular</button>
    </div>

    <script>
        function calcularFatorial() {
            let numero = document.getElementById("numero").value;
            numero = parseInt(numero);
            
            if (isNaN(numero) || numero < 0) {
                alert("Por favor, insira um número inteiro não negativo válido.");
                return;
            }
            
            let fatorial = 1;
            for (let i = 2; i <= numero; i++) {
                fatorial *= i;
            }
            
            alert(`O fatorial de ${numero} é ${fatorial}.`);
        }
    </script>
</body>
</html>
