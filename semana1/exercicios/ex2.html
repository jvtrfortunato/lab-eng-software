<!-- 2)Implemente um script JavaScript que solicite ao usuário um número inteiro 
positivo. Assim que o usuário digitar um valor válido informe em uma janela 
de alerta se o número é ou não primo. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número Primo</title>
    <link rel="stylesheet" href="css/ex2.css">
</head>
<body>
    <div class="container">
        <h2>Verificador de Número Primo</h2>
        <input type="number" id="numero" placeholder="Digite um número" min="1">
        <button onclick="verificarNumero()">Verificar</button>
    </div>

    <script>
        function ehPrimo(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function verificarNumero() {
            let numero = document.getElementById("numero").value;
            numero = parseInt(numero);
            
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, insira um número inteiro positivo válido.");
                return;
            }
            
            if (ehPrimo(numero)) {
                alert(`O número ${numero} é primo.`);
            } else {
                alert(`O número ${numero} não é primo.`);
            }
        }
    </script>
</body>
</html>
