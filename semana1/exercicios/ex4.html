<!-- 4)Implemente um script JavaScript que solicite ao usuário a entrada de um 
dado via teclado. Em seguida, pergunte se o usuário deseja verificar o tipo do 
dado informado. Caso o usuário confirme escreva no corpo da página o tipo 
do dado (Number, String, etc.) caso contrário escreva a mensagem: “Obrigado 
por visitar esta página. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Tipo de Dado</title>
    <link rel="stylesheet" href="css/ex4.css">
</head>
<body>
    <div class="container">
        <h2>Verificador de Tipo de Dado</h2>
        <input type="text" id="dado" placeholder="Digite um dado qualquer">
        <button onclick="verificarTipoDado()">Verificar Tipo</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarTipoDado() {
            let dado = document.getElementById("dado").value;
            
            if (dado.trim() === "") {
                document.getElementById("resultado").innerText = "Obrigado por visitar esta página";
                return;
            }
            
            let confirmacao = confirm("Deseja verificar o tipo do dado informado?");
            
            if (confirmacao) {
                let tipo = typeof dado;
                if (!isNaN(dado) && dado.trim() !== "") {
                    tipo = "number";
                }
                document.getElementById("resultado").innerText = `O tipo do dado informado é: ${tipo}`;
            } else {
                document.getElementById("resultado").innerText = "Obrigado por visitar esta página";
            }
        }
    </script>
</body>
</html>
