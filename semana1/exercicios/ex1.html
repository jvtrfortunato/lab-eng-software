<!-- 1)Implemente um script JavaScript que solicite ao usuário um número inteiro 
positivo. Assim que o usuário digitar um valor válido informe em uma janela 
de alerta se o número é par ou ímpar. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Par ou Ímpar</title>
    <link rel="stylesheet" href="css/ex1.css">
</head>
<body>
    <div class="container">
        <h2>Verificador de Par ou Ímpar</h2>
        <input type="number" id="numero" placeholder="Digite um número" min="1">
        <button onclick="verificarNumero()">Verificar</button>
    </div>

    <script>
        function verificarNumero() {
            let numero = document.getElementById("numero").value;
            numero = parseInt(numero);
            
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, insira um número inteiro positivo válido.");
                return;
            }
            
            if (numero % 2 === 0) {
                alert(`O número ${numero} é par.`);
            } else {
                alert(`O número ${numero} é ímpar.`);
            }
        }
    </script>
</body>
</html>
